<!DOCTYPE html>
<html lang="en">

<style>
  .button {
    background-color: green;
    border: none;
    color: white;
    display: inline-block;
    text-align: center;
    /* justify-content: center; */
    padding: 12px 25px;
    margin: 3px;
    font-size: 15px;
    font-weight: bold;
  }

  .blue {
    background-color: blue;
  }

  .red {
    background-color: red;
  }

  .gray {
    background-color: gray;
    color: black;
  }

  .black {
    background-color: black;
  }
</style>

<body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement=document.getElementById("root")

    const App = () => {
      const handleSubmit=(event)=>{
        //preventDefault() : 해당 이벤트의 기본 이벤트를 작동하지 않게 함. (여기선 submit 클릭시 새로고침 안되게 함)
        event.preventDefault();
        //console.dir() : 매개변수로 전달된 객체의 속성을 JSON과 같은 트리 구조로 출력
        console.dir(event.target.elements)
        alert(`FirstName:${event.target.elements.fname.value}, LastName:${event.target.elements.lname.value}`)
      }
      return (
        <>
        <form onSubmit={handleSubmit}>
          <label htmlFor="fname">First name:</label><br/>
          <input type="text" id="fname" name="fname" defaultValue="Baek"/><br/>
          <label htmlFor="lname">Last name:</label><br/>
          <input type="text" id="lname" name="lname" defaultValue="SeungHak"/>
          <br/>
          <br/>
          <input type="submit" defaultValue="submit"/>
        </form>
        </>
      )
    }

    function render(){
      ReactDOM.render(<App/>,rootElement)
    }
    render();
  </script>
</body>

</html>
