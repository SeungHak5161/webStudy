<!DOCTYPE html>
<html lang="en">

<style>
  .button{
    background-color: green;
    border: none;
    color: white;
    display: inline-block;
    text-align: center;
    /* justify-content: center; */
    padding : 12px 25px;
    margin : 3px;
    font-size: 15px;
    font-weight: bold;
  }
  .blue{
    background-color: blue;
  }
  .red{
    background-color: red;
  }
  .gray{
    background-color: gray;
    color: black;
  }
  .black{
    background-color: black;
  }
</style>

<body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement=document.getElementById("root")

    function Button({color="", style, ...rest}){
      // console.log(JSON.stringify(props))
      return (
        <button 
        className={`button${color === "" ? "" : ` ${color}`}`} style={{fontSize:50, ...style}}
        {...rest}
        />
      )
    }

    const element=(
      <>
        <Button style={{borderRadius:"50%"}}>green</Button>
        <Button color="blue" style={{borderRadius:8}}>blue</Button>
        <Button color="red" style={{}}>red</Button>
        <Button color="gray" style={{}}>gray</Button>
        <Button color="black" style={{}}>black</Button>
      </>
    )


    function render(){
      ReactDOM.render(element,rootElement)
    }

    render();
  </script>
</body>

</html>
