<!DOCTYPE html>
<html lang="en">

<style>
  .button {
    background-color: green;
    border: none;
    color: white;
    display: inline-block;
    text-align: center;
    /* justify-content: center; */
    padding: 12px 25px;
    margin: 3px;
    font-size: 15px;
    font-weight: bold;
  }

  .blue {
    background-color: blue;
  }

  .red {
    background-color: red;
  }

  .gray {
    background-color: gray;
    color: black;
  }

  .black {
    background-color: black;
  }
</style>

<body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement=document.getElementById("root")

    const App = () => {
      const [message,setMessage]=React.useState("")
      const [phoneNumber, setPhoneNumber]=React.useState("")
      
      const handleSubmit=(event)=>{
        event.preventDefault()
        alert(phoneNumber)
      }

      const handleChange=(event)=>{
        if(event.target.value.startsWith(0)){
          setMessage("Phone Number is valid")
          setPhoneNumber(event.target.value)
        } else if(event.target.value.length==0){
          setPhoneNumber("")
          setMessage("")
        } else{
          setMessage("Phone Number should starts with 0")
        }
      }
      return (
          <form onSubmit={handleSubmit}>
            <label htmlFor="phone">Phone Number : </label>
            <br/>
            <input type="text" id="phone" name="phone" onChange={handleChange} value={phoneNumber}/>
            <p>{message}</p>
            <br/>
            <br/>
            {/*<button type="submit" disabled={(phoneNumber.length==11 && message=="Phone Number is valid") ? false : true}>Submit</button>*/}
            <button type="submit" disabled={phoneNumber.length!==11 || message!=="Phone Number is valid"}>Submit</button>
            <p>{phoneNumber}</p>
          </form>
      )
    }

    function render(){
      ReactDOM.render(<App/>,rootElement)
    }
    render();
  </script>
</body>

</html>
