<!DOCTYPE html>
<html lang="en">

<body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement=document.getElementById("root")


    const Id=({handleIdChange})=>{
        return(
          <>
          <label>ID : </label>
          <input type="text" onChange={handleIdChange}/>
          </>
        )
      }

    const Pw=({handlePwChange})=>{
      return(
        <>
        <label>PW : </label>
        <input type="password" onChange={handlePwChange}/>
        </>
      )
    }
   
    const App = () => {  
      // 상태를 Id, Pw와 같은 컴포넌트에서 관리하게 되면 아래 Login 버튼처럼 컴포넌트 밖에서 상태를 확인할 수 없으므로 상태관리의 주체를 부모로 끌어올림 
      const [userId, setUserId]=React.useState("")
      const [userPw, setUserPw]=React.useState("")
      
      const handleIdChange=(event)=>{
        setUserId(event.target.value)
        console.log(userId)
      }
      
      const handlePwChange=(event)=>{
        setUserPw(event.target.value)
        console.log(userPw)
      }

      const handleLoginClick=(event)=>{
        alert(`id: ${userId}, pw: ${userPw}`)
      }

      return(
        <>
        <Id handleIdChange={handleIdChange}/>
        <br/>
        <Pw handlePwChange={handlePwChange}/>
        <br/>
        <button disabled={userId !== "" && userPw !== "" ? false : true} onClick={handleLoginClick}>Login</button>
        </>
      )
    }

    ReactDOM.render(<App/>,rootElement)
  </script>
</body>

</html>
