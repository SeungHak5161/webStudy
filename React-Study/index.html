<!DOCTYPE html>
<html lang="en">

<style>
  .button {
    background-color: green;
    border: none;
    color: white;
    display: inline-block;
    text-align: center;
    /* justify-content: center; */
    padding: 12px 25px;
    margin: 3px;
    font-size: 15px;
    font-weight: bold;
  }

  .blue {
    background-color: blue;
  }

  .red {
    background-color: red;
  }

  .gray {
    background-color: gray;
    color: black;
  }

  .black {
    background-color: black;
  }
</style>

<body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement=document.getElementById("root")

    const todos=[
      [
        {id:1,value:"wash dishes"},
        {id:2,value:"do laundry"},
        {id:3,value:"cleaning floor"},
        {id:4,value:"dispose trash"},
      ],
      [
        {id:4,value:"dispose trash"},
        {id:1,value:"wash dishes"},
        {id:2,value:"do laundry"},
        {id:3,value:"cleaning floor"},
      ],
      [
        {id:3,value:"cleaning floor"},
        {id:4,value:"dispose trash"},
        {id:1,value:"wash dishes"},
        {id:2,value:"do laundry"},
      ],
      [
        {id:2,value:"do laundry"},
        {id:3,value:"cleaning floor"},
        {id:4,value:"dispose trash"},
        {id:1,value:"wash dishes"},
      ]
    ]
   
    const App = () => {
      const [items, setItems]=React.useState(todos)

      React.useEffect(()=>{
        const interval=setInterval(()=>{
          const random=Math.floor(Math.random()*4)
          setItems(todos[random])
          console.log(random)
        },1000)
        return ()=>{
          clearInterval(interval)
        }
      })

      const handleDoneClick=(todo)=>{
        setItems((items)=>items.filter((item)=>item!==todo))
      }

      const handleRestoreClick=(todo)=>{
        setItems((items)=>[...items, todos.find(item=>!items.includes(item))])
      }
      
      return(
        <>
          {items.map((todo)=>(
            <div key={todo.id}>
              <button onClick={()=>handleDoneClick(todo)}>{todo.value}</button>
            </div>
          ))}
          <br/>
          <br/>
          <button onClick={handleRestoreClick}>Restore</button>
        </>
      )
    }

    ReactDOM.render(<App/>,rootElement)
  </script>
</body>

</html>
