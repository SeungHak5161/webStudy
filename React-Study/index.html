<!DOCTYPE html>
<html lang="en">

<body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement=document.getElementById("root")

    const Child = () => {
      console.log("   Child render start")
      const [text,setText]=React.useState(()=>{
        console.log("   Child useState")
        return ""
      })

      React.useEffect(()=>{
        console.log("   Child useEffect, no deps")
        return ()=>{
          console.log("   Child useEffect Clean up, no deps")
        }
      })
      React.useEffect(()=>{
        console.log("   Child useEffect, empty deps")
        return ()=>{
          console.log("   Child useEffect Clean up, empty deps")
        }
      },[])
      React.useEffect(()=>{
        console.log("   Child useEffect, [text]")
        return ()=>{
          console.log("   Child useEffect Clean up, [text]")
        }
      },[text])

      function handleChange(event){
        setText(event.target.value)
      }

      const element = (
        <>
          <input onChange={handleChange}/>
          <p>{text}</p>
        </>
      )
      console.log("   Child render end")
      return element
    }

    const App=()=>{
      console.log("App render start")
      const [show, setShow]=React.useState(()=>{
          console.log("App useState")
          return false;
        }
      )

      React.useEffect(()=>{
        console.log("App useEffect, no deps")
        return ()=>{
          console.log("App useEffect Clean up, no deps")
        }
      })
      React.useEffect(()=>{
        console.log("App useEffect, empty deps")
        return ()=>{
          console.log("App useEffect Clean up, empty deps")
        }
      },[])
      React.useEffect(()=>{
        console.log("App useEffect, [show]")
        return ()=>{
          console.log("App useEffect Clean up, [show]")
        }
      },[show])

      function handleClick(){
        setShow((prev)=>!prev) 
      }
      console.log("App render end")

      return (
        <>
          <button onClick={handleClick}>Search</button> 
          {show ? <Child /> : null}
        </>
      )
    }

    function render(){
      ReactDOM.render(<App/>,rootElement)
    }

    render();
  </script>
</body>

</html>
